{% set name = "improver" %}
{% set version = "1.0.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/metoppv/improver/archive/{{ version }}.tar.gz
  sha256: 3f7740d7f288d30c26c78c2ba0084f2f54bcf981acd003e02259cdb175a02b34

build:
  noarch: python
  number: 0
  script: python -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - cartopy <0.20
    - cftime <1.5
    - cf-units =2.1.5
    - clize
    - dask
    - iris >=3.0,<3.1
    - netCDF4
    - numpy <1.21
    - scipy
    - sigtools
    - sphinx

test:
  commands:
    - improver --help
  imports:
    - improver

about:
  home: https://github.com/metoppv/improver
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: IMPROVER is a library of algorithms for meteorological post-processing and verification.
  description: IMPROVER is a library of algorithms for meteorological post-processing and verification.
  doc_url: https://improver.readthedocs.io/en/latest/
  dev_url: https://github.com/metoppv/improver

extra:
  recipe-maintainers:
    - benfitzpatrick
    - PaulAbernethy
    - tjtg
    - lucyleeow
