{% set name = "improver" %}
{% set version = "0.20.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/metoppv/improver/archive/{{ version }}.tar.gz
  sha256: 586c43b0fc0104c1aa225c546c22ba3ad061b9267d8eb0cf798c6c1678677e1f

build:
  noarch: python
  number: 0
  script: python -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - cartopy
    - cftime ==1.0.1
    - cf_units
    - clize
    - dask
    - iris >=2.2, <3.0
    - netCDF4
    - numpy
    - python-dateutil
    - python-stratify
    - pytz
    - scipy >=1.3.0, <1.4.0
    - sigtools
    - sphinx

test:
  imports:
    - improver

about:
  home: https://github.com/metoppv/improver
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: IMPROVER is a library of algorithms for meteorological post-processing and verification.
  description: IMPROVER is a library of algorithms for meteorological post-processing and verification.
  doc_url: https://improver.readthedocs.io/en/latest/
  dev_url: https://github.com/metoppv/improver

extra:
  recipe-maintainers:
    - benfitzpatrick
    - PaulAbernethy
    - tjtg
    - lucyleeow
